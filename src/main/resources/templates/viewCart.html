<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<meta charset="ISO-8859-1">
<title>View Cart</title>
</head>
<body>
	
		<table>
			<thead>
				<tr>
					<th>Item Name: </th>
					<th>Quantity: </th>
					<th>Special Request: </th>
				</tr>
			</thead>

			<tr th:each="currentOrderItems : ${orderitems}">
				<td th:text="${currentOrderItems.getItemName()}" />
				<td th:text="${currentOrderItems.getQuantity()}" />
				<td th:text="${currentOrderItems.getRequest()}" />
				<td><a th:href="@{/updateOrderItem/{id}(id=${currentOrderItems.getId()})}">Change quantity/request</a></td>
				<td><a th:href="@{/deleteOrderItem/{id}(id=${currentOrderItems.getId()})}">Remove from cart</a></td>
			</tr>
		</table>
		<br/>
		<table>
			<tr th:each="item: ${moneyItems}">
				<td th:text="${item}" />
			</tr>
		</table>
		<p><span th:text="${totalCost}"></span></p>
		<p>Promotion Code </p><input type="text" th:name="promo" id="promo" /><a th:href="@{/usePromoCode/{promo}(promo=${promo})}">Use Promotional Code Code</a><br/>
		<a href="/viewMenu">View the menu to add more items</a><br />
		<a href="/customerportal">Return to portal</a> <br />
		<a href="../">Home</a><br />
	

</body>
</html>
