<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
<span th:text="${message}"></span>

<form action="#" th:action="@{/loginUser/{username}(username=${username})}" th:object="${user}" method='POST'>

 <input name="submit" type="submit" value="submit" /><br>
 
 <a href="/viewMenu">Go to Menu</a>
 </form>
</body>
</html>
